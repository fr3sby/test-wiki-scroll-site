<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>WikiScroll</title>
  <style>
    /* (stil kodları aynı kalıyor) */
  </style>
</head>
<body>
  <div id="menuBtn">☰</div>
  <div id="sideMenu">
    <ul>
      <li onclick="selectCategory('Sinema')">Sinema</li>
      <li onclick="selectCategory('Felsefe')">Felsefe</li>
      <li onclick="selectCategory('Siyaset')">Siyaset</li>
      <li onclick="selectCategory('Coğrafya')">Coğrafya</li>
      <li onclick="selectCategory('Tarih')">Tarih</li>
      <li onclick="selectCategory('Edebiyat')">Edebiyat</li>
      <li onclick="selectCategory('Biyoloji')">Biyoloji</li>
      <li onclick="selectCategory('Fizik')">Fizik</li>
      <li onclick="selectCategory('Teknoloji')">Teknoloji</li>
      <li onclick="selectCategory('Sanat')">Sanat</li>
      <li onclick="selectCategory('Tıp')">Tıp</li>
      <li onclick="selectCategory('Sosyoloji')">Sosyoloji</li>
      <li onclick="selectCategory('Psikoloji')">Psikoloji</li>
    </ul>
  </div>

  <div id="slides-container"></div>
  <div id="upArrow" class="nav-arrow">⬆️</div>
  <div id="downArrow" class="nav-arrow">⬇️</div>

  <script>
    const container = document.getElementById('slides-container');
    let currentIndex = 0;
    let loadingNext = false;
    let currentCategory = null;

    document.getElementById('menuBtn').onclick = () => {
      document.getElementById('sideMenu').classList.toggle('active');
    };

    function selectCategory(cat) {
      currentCategory = cat.toLowerCase();
      container.innerHTML = '';
      currentIndex = 0;
      addNextSlide();
      addNextSlide();
      document.getElementById('sideMenu').classList.remove('active');
    }

    async function getWikiWithImage() {
      const baseUrl = 'https://tr.wikipedia.org/w/api.php?origin=*';
      while (true) {
        try {
          const searchResponse = await fetch(`${baseUrl}&action=query&format=json&generator=random&grnnamespace=0&grnlimit=1`);
          const searchData = await searchResponse.json();
          const page = Object.values(searchData.query.pages)[0];
          const pageId = page.pageid;

          const detailResponse = await fetch(`${baseUrl}&action=query&prop=extracts|pageimages&format=json&pageids=${pageId}&exintro=1&explaintext=1&piprop=original`);
          const detailData = await detailResponse.json();
          const detailPage = detailData.query.pages[pageId];

          if (!detailPage.original || !detailPage.extract) continue;

          if (currentCategory && !detailPage.title.toLowerCase().includes(currentCategory)) continue;

          return {
            title: detailPage.title,
            content: detailPage.extract,
            image: detailPage.original.source
          };
        } catch (e) {
          console.error('API hatası:', e);
          return null;
        }
      }
    }

    async function addNextSlide() {
      if (loadingNext) return;
      loadingNext = true;
      let data = await getWikiWithImage();
      if (!data) {
        loadingNext = false;
        return;
      }
      const slide = document.createElement('div');
      slide.className = 'slide';
      slide.style.transform = `translateY(${window.innerHeight}px)`;
      slide.style.backgroundImage = `url(${data.image})`;
      slide.innerHTML = `
        <h1>${data.title}</h1>
        <p>${data.content}</p>
      `;
      container.appendChild(slide);

      const slides = container.querySelectorAll('.slide');
      slides.forEach((s, i) => {
        s.style.transform = `translateY(${(i - currentIndex) * window.innerHeight}px)`;
      });

      loadingNext = false;
    }

    function scrollDown() {
      currentIndex++;
      addNextSlide();
    }

    function scrollUp() {
      if (currentIndex === 0) return;
      currentIndex--;
      const slides = container.querySelectorAll('.slide');
      slides.forEach((s, i) => {
        s.style.transform = `translateY(${(i - currentIndex) * window.innerHeight}px)`;
      });
    }

    document.getElementById('downArrow').onclick = scrollDown;
    document.getElementById('upArrow').onclick = scrollUp;

    window.addEventListener('wheel', (e) => {
      if (e.deltaY > 0) scrollDown();
      else scrollUp();
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') scrollDown();
      if (e.key === 'ArrowUp') scrollUp();
    });

    // İlk yükleme
    addNextSlide();
    addNextSlide();
  </script>
</body>
</html>
