<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fizyoterapi ve Anatomi Bilgi Kaynağı</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; font-family: sans-serif; background: #000; color: #fff; }
    .slide {
      position: absolute;
      width: 100%; height: 100%;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; padding: 2rem;
      background-size: cover; background-position: center;
      transition: transform 0.6s ease-in-out;
    }
    .slide h2 {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem; border-radius: 8px;
      font-size: 1.6rem;
    }
    .slide p {
      margin-top: 1rem; max-width: 800px;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem; border-radius: 8px;
      font-size: 1rem;
    }
    .slide a {
      margin-top: 1rem; color: #0bf; text-decoration: underline;
      background: rgba(0, 0, 0, 0.5); padding: 0.5rem 1rem;
      border-radius: 6px;
    }
    .nav-arrow {
      position: fixed;
      right: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 50%;
      font-size: 2rem;
      cursor: pointer;
      z-index: 10;
    }
    #upArrow { top: 20px; }
    #downArrow { bottom: 20px; }
  </style>
</head>
<body>
  <div id="slides-container"></div>
  <div id="upArrow" class="nav-arrow">⬆️</div>
  <div id="downArrow" class="nav-arrow">⬇️</div>

  <script>
    const container = document.getElementById('slides-container');
    let currentIndex = 0;
    let loading = false;

    const keywords = [
      'kas', 'kası', 'eklem', 'ligament', 'bağ', 'kıkırdak', 'menisküs', 'omurga',
      'kas grubu', 'fizyoterapi', 'rehabilitasyon', 'manuel terapi',
      'egzersiz', 'germe', 'dolaşım', 'ağrı', 'hareket sistemi', 'kinetik', 'propriyosepsiyon'
    ];

    async function fetchWikiWithImage() {
      const baseUrl = 'https://tr.wikipedia.org/w/api.php?origin=*';
      while (true) {
        try {
          const response = await fetch(`${baseUrl}&action=query&format=json&generator=random&grnnamespace=0&grnlimit=1`);
          const data = await response.json();
          const page = Object.values(data.query.pages)[0];
          const pageId = page.pageid;

          const detailResponse = await fetch(`${baseUrl}&action=query&prop=extracts|pageimages&format=json&pageids=${pageId}&exintro=1&explaintext=1&piprop=original`);
          const detailData = await detailResponse.json();
          const detailPage = detailData.query.pages[pageId];

          if (!detailPage.original || !detailPage.extract) continue;

          const text = `${detailPage.title} ${detailPage.extract}`.toLowerCase();
          if (!keywords.some(kw => text.includes(kw))) continue;

          return {
            title: detailPage.title,
            content: detailPage.extract,
            image: detailPage.original.source,
            link: `https://tr.wikipedia.org/?curid=${pageId}`
          };
        } catch (e) {
          console.error('Veri çekilemedi:', e);
          return null;
        }
      }
    }

    async function addSlide() {
      if (loading) return;
      loading = true;
      const data = await fetchWikiWithImage();
      const slide = document.createElement('div');
      slide.className = 'slide';
      slide.style.backgroundImage = `url(${data.image})`;
      slide.style.transform = `translateY(${window.innerHeight}px)`;
      slide.innerHTML = `
        <h2>${data.title}</h2>
        <p>${data.content}</p>
        <a href="${data.link}" target="_blank">Daha fazla bilgi</a>
      `;
      container.appendChild(slide);
      const slides = container.querySelectorAll('.slide');
      slides.forEach((s, i) => {
        s.style.transform = `translateY(${(i - currentIndex) * window.innerHeight}px)`;
      });
      loading = false;
    }

    function scrollDown() {
      currentIndex++;
      addSlide();
    }

    function scrollUp() {
      if (currentIndex === 0) return;
      currentIndex--;
      const slides = container.querySelectorAll('.slide');
      slides.forEach((s, i) => {
        s.style.transform = `translateY(${(i - currentIndex) * window.innerHeight}px)`;
      });
    }

    document.getElementById('downArrow').onclick = scrollDown;
    document.getElementById('upArrow').onclick = scrollUp;
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') scrollDown();
      if (e.key === 'ArrowUp') scrollUp();
    });

    addSlide();
    addSlide();
  </script>
</body>
</html>
