<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WikiScroll</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
      background-size: cover;
      background-position: center;
      transition: transform 0.6s ease-in-out;
    }
    .slide h1 {
      font-size: 2rem;
      background: rgba(0,0,0,0.5);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    .slide p {
      font-size: 1rem;
      max-width: 700px;
      background: rgba(0,0,0,0.5);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .nav-arrow {
      position: fixed;
      right: 20px;
      font-size: 2rem;
      z-index: 1000;
      cursor: pointer;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      padding: 10px;
      transition: background 0.3s;
    }
    .nav-arrow:hover {
      background: rgba(255,255,255,0.2);
    }
    #upArrow { top: 20px; }
    #downArrow { bottom: 20px; }
    #menuBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      font-size: 2rem;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #sideMenu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      padding: 20px;
      overflow-y: auto;
      z-index: 1002;
      transition: left 0.3s;
    }
    #sideMenu.active {
      left: 0;
    }
    #sideMenu ul {
      list-style: none;
      padding: 0;
    }
    #sideMenu ul li {
      margin-bottom: 1rem;
      cursor: pointer;
      color: #fff;
    }
    #sideMenu ul li:hover {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="menuBtn">☰</div>
  <div id="sideMenu">
    <ul>
      <li onclick="selectCategory('Sinema')">Sinema</li>
      <li onclick="selectCategory('Felsefe')">Felsefe</li>
      <li onclick="selectCategory('Siyaset')">Siyaset</li>
      <li onclick="selectCategory('Coğrafya')">Coğrafya</li>
      <li onclick="selectCategory('Tarih')">Tarih</li>
      <li onclick="selectCategory('Edebiyat')">Edebiyat</li>
      <li onclick="selectCategory('Biyoloji')">Biyoloji</li>
      <li onclick="selectCategory('Fizik')">Fizik</li>
      <li onclick="selectCategory('Teknoloji')">Teknoloji</li>
      <li onclick="selectCategory('Sanat')">Sanat</li>
      <li onclick="selectCategory('Tıp')">Tıp</li>
      <li onclick="selectCategory('Sosyoloji')">Sosyoloji</li>
      <li onclick="selectCategory('Psikoloji')">Psikoloji</li>
    </ul>
  </div>

  <div id="slides-container"></div>
  <div id="upArrow" class="nav-arrow">⬆️</div>
  <div id="downArrow" class="nav-arrow">⬇️</div>

  <script>
    const container = document.getElementById('slides-container');
    let currentIndex = 0;
    let loadingNext = false;
    let currentCategory = null;

    document.getElementById('menuBtn').onclick = () => {
      document.getElementById('sideMenu').classList.toggle('active');
    };

    function selectCategory(cat) {
      currentCategory = cat;
      container.innerHTML = '';
      currentIndex = 0;
      addNextSlide();
      addNextSlide();
      document.getElementById('sideMenu').classList.remove('active');
    }

    async function getWikiWithImage() {
      const baseUrl = 'https://tr.wikipedia.org/w/api.php?origin=*';
      const category = currentCategory || ['Bilim', 'Kültür', 'Tıp'][Math.floor(Math.random() * 3)];
      const searchResponse = await fetch(`${baseUrl}&action=query&format=json&generator=random&grnnamespace=0&grnlimit=1`);
      const searchData = await searchResponse.json();
      const page = Object.values(searchData.query.pages)[0];
      const pageId = page.pageid;

      const detailResponse = await fetch(`${baseUrl}&action=query&prop=extracts|pageimages&format=json&pageids=${pageId}&exintro=1&explaintext=1&piprop=original`);
      const detailData = await detailResponse.json();
      const detailPage = detailData.query.pages[pageId];

      if (!detailPage.original || !detailPage.extract || (currentCategory && !detailPage.title.toLowerCase().includes(currentCategory.toLowerCase()))) return null;

      return {
        title: detailPage.title,
        content: detailPage.extract,
        image: detailPage.original.source
      };
    }

    async function addNextSlide(reverse = false) {
      if (loadingNext) return;
      loadingNext = true;
      let data = null;
      while (!data) {
        data = await getWikiWithImage();
      }
      const slide = document.createElement('div');
      slide.className = 'slide';
      slide.style.transform = `translateY(${window.innerHeight}px)`;
      slide.style.backgroundImage = `url(${data.image})`;
      slide.innerHTML = `
        <h1>${data.title}</h1>
        <p>${data.content}</p>
      `;
      container.appendChild(slide);

      const slides = container.querySelectorAll('.slide');
      slides.forEach((s, i) => {
        s.style.transform = `translateY(${(i - currentIndex) * window.innerHeight}px)`;
      });

      loadingNext = false;
    }

    function scrollDown() {
      currentIndex++;
      addNextSlide();
    }

    function scrollUp() {
      if (currentIndex === 0) return;
      currentIndex--;
      const slides = container.querySelectorAll('.slide');
      slides.forEach((s, i) => {
        s.style.transform = `translateY(${(i - currentIndex) * window.innerHeight}px)`;
      });
    }

    document.getElementById('downArrow').onclick = scrollDown;
    document.getElementById('upArrow').onclick = scrollUp;

    window.addEventListener('wheel', (e) => {
      if (e.deltaY > 0) scrollDown();
      else scrollUp();
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') scrollDown();
      if (e.key === 'ArrowUp') scrollUp();
    });

    // İlk yükleme
    addNextSlide();
    addNextSlide();
  </script>
</body>
</html>
